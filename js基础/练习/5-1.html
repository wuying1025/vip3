<body>
    <!-- 1.	编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入 -->

    <script>

        function Min(x,y){
            return x>y?y:x;
        }

        var x = window.prompt("请输入x");
        var y = window.prompt("请输入y");

        console.log( Min(x,y) )
    </script>
    
</body>
