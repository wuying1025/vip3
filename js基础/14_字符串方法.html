<!DOCTYPE html>

<head>

<body>
    <script>
        /*
        字符串的方法
        charAt()	返回在指定位置的字符。索引 0
        concat()	连接字符串。
        indexOf()	检索字符串。返回字符在字符串中的索引
        replace()	替换与正则表达式匹配的子串。
        slice() 方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
        split()	把字符串分割为字符串数组。
        substr(start,length)	从起始索引号提取字符串中指定数目的字符
        substring(start,end)	提取字符串中两个指定的索引号之间的字符。
        */

        var str1 = "abscd";
        console.log(str1.charAt(1))  

        var str2 = "abcdefga";
        console.log(str2.indexOf('a'));//

        var str3 = "sdfghjkl;";
        console.log( str3.replace('d','x') );

        var str4 = "ab=cd=efu=erti";
        console.log( str4.split('=') );



    </script>

</body>

</html>
