<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var num = window.prompt("请输入星期几");
        console.log(num);  //"1"
        num *= 1;
        switch (num) {  //值和类型都相同
            case 1:
                console.log('星期一');
                break;
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            case 7:
                console.log('星期七');
                break;
            default:
                console.log('输入错误')
        }

        //1 == "1" 值相同    1==="1" 值和类型都相同
        if(1=== "1"){
            console.log('ok')
        }

    </script>
</body>

</html>
