<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0{
            width: 500px;
            height: 400px;
            background: #cccccc;
            /* margin: 50px; */
            position: relative;
            left:50px;
        }
        #div1{
            width: 100px;
            height: 50px;
            background: #ff0000;
            float: left;
        }
        #div2{
            width: 100px;
            height: 50px;
            background: #0000ff;
            float: left;
            /* position: relative;
            left:100px;
            top:50px; */
            position: absolute;
            left:100px;
            top:50px;

        }
        #div3{
            width: 100px;
            height: 50px;
            background: #0f0;
            float: left;

        }
        #div5{
            width: 100px;
            height: 200px;
            background: crimson;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body style="height:3000px">
    <!-- 
        position
            relative  相对定位  相对于自己初始位置  空间不释放
            absolute  绝对定位  相对于最近已定位的祖先元素,如果没有最近已定位的祖先元素 相对于body ,空间释放
            fixed 固定定位  相对于浏览器可视窗口  空间释放
            static 默认值
     -->
    <div id="div0">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
    <div id="div5"></div>


</body>
</html>
