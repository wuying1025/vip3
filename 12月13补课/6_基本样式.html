<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            /*大小 */
            width:800px;
            height: 500px;
            /* 背景 */
            /* background: red; */
            background-color: red;
            background-image: url(../images2/2.jpg);
            background-repeat: no-repeat;  /*no-repeat repeat*/
            /* 水平0 垂直 0 */
            background-position: 20px 200px;

            /* background: red url(../images2/2.jpg) no-repeat 20px  200px; */
        }
        #div2{
            background: yellow;
            height: 100px;
            /* 字体大小 */
            font-size: 16px;
            /* 字体粗细  100 -900  默认值400*/
            font-weight: 900;
            /* 字体倾斜  nomal | italic */
            /* font-style: italic; */
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
            /* 文本相关属性  */
            /* 水平对齐  left |center |right*/
            text-align:center;
            /* 当行文本垂直居中  行高= 高*/
            line-height: 100px;
            /* 文本颜色 */
            color:red;
        }
        a{
            /* 文本修饰 underline none line-through overline */
            /* text-decoration: none; */
            /* text-decoration: line-through; */
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <div id="div1">111111</div>
    <div id="div2">我是div 哈哈 呵呵呵</div>
    <a href="#">百度</a>
</body>
</html>
