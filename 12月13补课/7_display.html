<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display  
                inline行  多个占一行  不能设置宽高
                blcok 块  自己占一行  可以设置宽高
                inline-blcok 行级块元素 多个占一行  可以设置宽高
             */
            display: block;
        }
        span{
            background: red;
            width: 200px;
            height: 200px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div>qqqqqq</div>
    <div>qqqqqq</div>

    <span>111</span><span>22</span>
    
</body>
</html>
