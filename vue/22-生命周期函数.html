<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oBox = document.getElementById("box");
            oBox.innerText = "hello";
        }
        

    </script>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="box"></div>
    <div id="app">
        <h1>{{num}}</h1>
        <button @click="changeHandle">change</button>
        <button @click="disHandle">dis</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods: {
                changeHandle(){
                    this.num++
                },
                disHandle(){
                    this.$destroy();
                }
            },
            // 生命周期函数
            
            beforeCreate() {
                console.log("beforeCreate") 
            },
            created() {
                console.log("created") 
            },
            beforeMount() {
                console.log("beforeMount")
            },
            mounted() {
                console.log("mounted") 
            },
            beforeUpdate() {
                console.log("beforeUpdate") 
            },
            updated() {
                console.log("updated") 
            },
            beforeDestroy() {
                console.log("beforeDestroy") 
            },
            destroyed() {
                console.log("destroyed") 
            },
        })
    </script>
</body>
</html>
