<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!-- <li v-for=" val in str ">
                {{val}}
            </li> -->
            <li v-bind:class="val.name" v-for=" val in person ">
                姓名:{{val.name}}  ---- 年龄:{{val.age}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4,5,6,7,8,9],
                str:"hello world",
                person:[
                    {
                        name:"a",
                        age:18
                    },
                    {
                        name:"b",
                        age:19
                    },
                    {
                        name:"c",
                        age:17
                    },
                    {
                        name:"d",
                        age:20
                    }
                ]
            }
        })
    </script>
</body>
</html>
