<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="./js/vue.js"></script>
    <style>
        .container {
            padding: 50px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="请输入搜索内容">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">搜索</button>
                </div>
            </div>
        </form>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input v-model="goodsName" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="请输入商品名称">
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <input v-model="goodsPrice" type="text" class="form-control" id="inlineFormInputGroup" placeholder="请输入商品价格">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" @click.prevent="addHandle">添加</button>
                </div>
            </div>
        </form>
        <div class="table-bar">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">商品名称</th>
                        <th scope="col">商品价格</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="val in dataList">
                        <th scope="row">
                            <input type="checkbox" name="" id="">
                        </th>
                        <td>{{val.title}}</td>
                        <td>{{val.price}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" @click="delHandle(val.id)">删除</button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">总价</td>
                        
                        <td>0</td>
                        <td><button type="button" class="btn btn-primary btn-sm">删除选中</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        new Vue({
            el:".container",
            data:{
                goodsPrice:"",
                goodsName:"",
                dataList:[
                    {
                        id:1001,
                        title:"衣服",
                        price:100
                    },
                    {
                        id:1002,
                        title:"裤子",
                        price:200
                    },
                    {
                        id:1003,
                        title:"鞋子",
                        price:300
                    }
                ]
            },
            methods: {
                // 添加操作
                addHandle(){
                    this.dataList.push({
                        title:this.goodsName,
                        price:this.goodsPrice
                    })
                },
                // 删除处理
                delHandle(id){
                    console.log(id);
                    let newList = this.dataList.filter((item)=>{
                        if(item.id != id){
                            return item
                        }
                    })
                    this.dataList = newList;
                }
            },
        })
    </script>
</body>

</html>
