<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        1-{{num}}
        <button @click="add1">add1</button>
        <test></test>
    </div>
   
    <template id="tem1">
        <div class="box">
           <h1>2-{{num}}</h1>
           <button @click="add2">add2</button>
        </div>
    </template>
   
    

    <script>
        
        var vm = new Vue({
            el: "#app",
            data: {
                num:100
            },
            methods: {
                add1(){
                    this.num++
                }
            },
            components:{
                "test":{
                    data(){
                        return{
                            num:111
                        }
                    },
                    methods: {
                        add2(){
                            this.num++
                        }
                    },
                    template:"#tem1"
                }
            }
            
        })
        
    </script>
</body>

</html>
