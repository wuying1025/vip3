<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
       <test v-bind:msg="str"></test>
    </div>
    <template id="tem1">
        <div>
            <h1>{{msg}}{{num}}</h1>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
               str:"hello"
            },
            components:{
                test:{
                    data() {
                        return {
                            num:0
                        }
                    },
                    props:["msg"],
                    template:"#tem1"
                }
            }
        })
    </script>
</body>

</html>
