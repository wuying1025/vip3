<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .div1{
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .div2{
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-on:click="div1Click" class="div1">
            <div v-on:click.stop="div2Click" class="div2">
                <div v-on:click="div3Click" class="div3"></div>
            </div>
        </div>
        <a v-on:contextmenu.prevent="testClick" href="">淘宝</a>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods: {
                div1Click(){
                    console.log("div1");
                },
                div2Click(){
                    console.log("div2");
                },
                div3Click(){
                    console.log("div3");
                },
                testClick(){
                    console.log("默认行为");
                }
            },
        })
    </script>
</body>
</html>
