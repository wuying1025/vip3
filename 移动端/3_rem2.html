<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            /* ip5 1rem = html的字体大小（50px）; 1rem = 
            6.4*50 = 320(6.4rem) */
            width:6.4rem;
            /* width: 320px; */
            /* ip6 rem = 58.5938px;   6.4*58.938 = 375.00032*/
            height: 100px;
            background: #ff0000;
        }
        #div2{
            width: 3.2rem;
            height:3.2rem;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <!-- rem 相对于根元素的字体大小 -->
    <script src="rem.js"></script>
    
</body>
</html>
