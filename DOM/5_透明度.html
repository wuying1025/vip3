<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            opacity: 1;
            transition: opacity 1s linear;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>

        var oDiv = document.getElementById('div1')
        oDiv.onclick = function(){
            oDiv.style.opacity = 0;
        }
    </script>


    
</body>
</html>
