<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    
    <div id="div1">
        <div id="div2"></div>
    </div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

        oDiv1.onclick = function(e){
            // console.log('hahhahah')
            e = e || window.event;
            console.log("事件源",e.target)//事件源 有谁导致的这个事件谁就是事件源
            console.log("this",this); //对当前对象的引用  触发的是谁的事件this就是谁
            console.log(e.currentTarget)  //currentTarget == this
        }

        
    </script>
</body>
</html>
