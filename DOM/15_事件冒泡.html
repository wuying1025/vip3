<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #0000ff;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: #0f0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var oDiv3 = document.getElementById('div3');


        // oDiv1.addEventListener('click',function(){
        //     console.log('div1捕获')
        // },true)

        // oDiv2.addEventListener('click',function(){
        //     console.log('div2捕获')
        // },true)

        // oDiv3.addEventListener('click',function(e){
        //     console.log('div3捕获');
        //     // 阻止事件冒泡
        //     // e.stopPropagation();
        // },true)


        oDiv1.addEventListener('click',function(){
            console.log('div1冒泡')
        },false)

        oDiv2.addEventListener('click',function(){
            console.log('div2冒泡')
        },false)

        oDiv3.addEventListener('click',function(e){
            console.log('div3冒泡');
            e = e || window.event;
            // 阻止事件冒泡
            e.stopPropagation(); //标准浏览器阻止事件冒泡
            e.cancelBubble = true;//ie浏览器阻止事件冒泡
        },false)

       

        // 事件冒泡 ，点击子元素的时候,会触发父元素的点击事件 事件冒泡(顺序从里往外)
        // 事件捕获 ，点击子元素 触发父元素事件，先触发父元素再出发子元素（顺序从外到里）
        // 执行顺序 既有捕获又有冒泡 先从外到里捕获，再从里向外冒泡












    </script>
</body>
</html>
