<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #btn-box{
            overflow: hidden;
        }
        #btn-box li{
            float: left;
            width: 50px;
            height: 30px;
            background: #cccccc;
            text-align: center;
            line-height: 30px;
            border:1px solid #000;
            margin-right: 3px;
        }
        #btn-box .active{
            background: #f00;
            color: #fff;
        }
        #content-box{
            width: 350px;
            height: 100px;
            border:1px solid #000;
        }
        #content-box div{
            display: none;
        }
        #content-box .c-active{
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="active">实事</li>
            <li >体育</li>
            <li>娱乐</li>
        </ul>
        <div id="content-box">
            <div class="c-active">实事内容。。。。</div>
            <div>体育内容。。。。</div>
            <div>娱乐内容。。。。</div>
        </div>
    </div>
    
    <script>
        var aLi = document.getElementsByTagName('li');//[li]
        var contentBox = document.getElementById('content-box');
        // 获取contentBox里边所有的div元素
        var aDiv = contentBox.getElementsByTagName('div');
        // 循环取到每一个li 给每一个li绑定事件
        for(var i=0; i<aLi.length; i++){
            aLi[i].idx = i; //aLi[0].idx = 0; aLi[1].idx = 1; aLi[2].idx = 2;
            aLi[i].onclick = function(){
                // 先将所有li的active移除 ，再给自己添加active
                for(var j=0; j<aLi.length; j++){
                    aLi[j].className = "";  // 所有li的active去掉
                    aDiv[j].className = ""; // 所有div的隐藏
                }
                // 2.点击的元素添加active
                this.className = "active";
                // aDiv中跟this索引对应的元素 添加c-active
                aDiv[this.idx].className = "c-active";
            }
        }


        







    </script>
</body>
</html>
