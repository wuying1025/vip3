<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding:20px;
            border:5px solid #000;
            margin:50px;
        }
    </style>
</head>
<body>
    <div id="div1" ></div>
    <script>
        /*
            oDiv.style.width 只能取到内联样式的宽    可以设置宽度
            offsetWidth 获取元素的宽度 内容+padding+border  不能设置宽度
            offsetHeight
            offsetParent 获取到最近已定位的祖先元素
        */ 
        var oDiv = document.getElementById('div1');
        // oDiv.style.width = "100px";
        console.log(oDiv.style.width)
        console.log(oDiv.offsetParent)
        console.log(oDiv.offsetWidth)
        


    </script>
</body>
</html>
