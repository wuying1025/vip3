<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /* 列表样式  去掉列表左侧的.*/
            list-style: none;
        }
        li{
            display: inline-block;
            background: #bebebe;
            width: 94px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color:#fff;
            font-family: PingFangSC-Regular, Verdana, Arial, 微软雅黑, 宋体;
            font-size: 14px;
            font-weight: 700;
            /* 边框 */
            border-bottom: 1px solid #900b09;
            /* 鼠标滑过手状 */
            cursor: pointer;
        }
        li:hover{
            background:#cc0000 ;
        }

    </style>
</head>

<body>
    <!-- 导航 -->
    <ul>
        <li>HOME</li><li>NEWS</li><li>ARTICLES</li><li>FORUM</li><li>CONTACT</li><li>ABOUT</li>
    </ul>


</body>

</html>
