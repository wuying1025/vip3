<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            background: hotpink;
        }
        li{
            width: 200px;
            height: 200px;
            background: green;
            border:1px solid #000;
            /* 浮动的元素 脱离文档流  空间释放  */
            /* float: left right none; */
            float: left;
        }
        h2{
            background: red;
            height: 50px;
        }
      
    </style>
</head>
<body>
    <ul>
        <li>1</li>     
        <li>2</li>
    </ul>
    <h2></h2>

    
</body>
</html>
