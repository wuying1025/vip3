        1 父元素添加高度

        3 在浮动元素的下边添加块级元素  clear:both 
        =>

        <div class="aa"></div>
        <div class="aa"></div>
        <!-- 块级元素   clear:both-->
        <div style="clear:both"></div>
    </div>
