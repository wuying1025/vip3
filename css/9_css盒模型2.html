<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding: 50px;
            border: 10px solid #000;
            margin: 50px;
            box-sizing: border-box;
        }
        /* 
        标准盒模型
            width属性（200） 内容
        怪异盒模型（当ie6及ie6以下的浏览器  不写doctype）
            width属性  内容+padding+border
            box-sizing:border-box(怪异盒模)
                       content-box(标准盒模型)
        */
    </style>
</head>

<body>

    <div id="div1">哈哈</div>
</body>

</html>
