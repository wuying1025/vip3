<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 文本框 type="text" -->
        <div>
            用户名：
            <input type="text">
            密码：
            <!-- type="password" -->
            <input type="password">
        </div>
        <div>
            <!-- 单选框 相同的name属性 -->
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>
        <div>
            <!-- 复选框 -->
            爱好：
            <input type="checkbox" name="hobby">吃饭
            <input type="checkbox" name="hobby">睡觉
            <input type="checkbox" name="hobby">敲代码
        </div>
        <!-- 下拉框 -->
        <select>
            <option>黑大</option>
            <option>理工</option>
            <option>农大</option>
            <option>师大</option>
        </select>
    </br>
        <!-- 文本域 -->
        <textarea></textarea>
    </br>
        <!-- 普通按钮 -->
        <button>click</button>
        <!-- 提交按钮 提交from表单-->
        <input type="submit">
    </form>
</body>

</html>
