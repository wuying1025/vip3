<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 实现宽度是父元素宽度一半的正方形 */
        #div1{
            /* 父元素宽度的50% */
            width:100%;
            background: #f00;
            /* padding-top 百分比相对于父元素的宽度 */
            padding-top:50%;
        }
    </style>
</head>
<body>
    
    <div id="div1"></div>
</body>
</html>
