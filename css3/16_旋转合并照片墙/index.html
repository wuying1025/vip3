<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        body{
            background: url(img/bg.jpg);
        }
        ul{
            list-style: none;
        }
        li{
            width: 125px;
            height: 125px;
            border:5px solid #fff;
            position: absolute;
            left:-135px;
            top:-135px;
            transition: all 2s ease ;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="img/thumbs/1.jpg" alt="">

        </li>
    </ul>

    <script>

        // 1获取到所有li
        var aLi = document.getElementsByTagName('li');
        var liHeight = aLi[0].offsetHeight;
        var liWidth = aLi[0].offsetWidth;
        // 获取屏幕高度和宽度
        var screenHeight = document.documentElement.clientHeight || document.body.clientHeight;
        var screenWidth = document.documentElement.clientWidth || document.body.clientWidth;
        // 计算垂直方向空隙的值
        var spaceY = (screenHeight - 4*liHeight)/5;
         // 计算水平方向空隙的值
        var spaceX = (screenWidth -6*liWidth)/7;
        for(var i=0; i<aLi.length; i++){
            //根据索引推断所在行 Math.floor(i/6)+1
            // 0-5    1 
            // 6-11   2 
            // 12-17  3
            // 根据索引推断所在列
            // i%6 + 1  
            // 0 6 12 18   1
            // 1 7 13 19   2
            aLi[i].row = Math.floor(i/6)+1;
            aLi[i].col = i%6 +1;
            /*
                行    top
                1     1*spaceY
                2     2*spaceY + 1*liHeight
                3     3*spaceY + 2*liHeight
                n     n*spaceY + （n-1)*liHeight

                列    left
                1     1*spaceX
                2     2*spaceX + 1liWidth
                3     3*spaceX + 2liWidth
                n     n*spaceX + (n-1)liWidth
            */
            var row = aLi[i].row;
            var col = aLi[i].col;
            aLi[i].style.top = row * spaceY + (row-1)*liHeight +"px";
            aLi[i].style.left = col * spaceX + (col-1)*liWidth +"px";
        }

    </script>
    
</body>
</html>
