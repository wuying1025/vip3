<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* 动画 动画名称 执行时间  运动方式 延迟时间 执行次数  */
            animation:run 2s ease 1s 3 forwards ;
        }
        @keyframes run {
            20%{
                width:800px;
            }
            50%{
                width:100px;
            }
            100%{
                width:500px;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    
</body>
</html>
